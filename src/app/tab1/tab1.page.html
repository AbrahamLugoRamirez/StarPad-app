<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="isPlay"> {{note}} </ion-title>
    <ion-title *ngIf="!isPlay"> StarPad </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let tone of musicalNotes" size="6" size-md="3" size-lg="2"
        ><ion-button color="dark" [fill]="getFill(tone)" expand="block" (click)="play(tone)">{{tone}}</ion-button></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
